<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Space Vikings</title>
		<link href="app.css" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Merriweather:400,900,700" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="game-wrapper">
			<div id="menu">
				<a href="#" class="menu-button" id="play" onclick="return Menu.Play();">Play</a><br>
				<a href="#" class="menu-button" id="options" onclick="return Menu.Options();">Options</a><br>
				<a href="#" class="menu-button" id="credits" onclick="return Menu.Credits();">Credits</a><br>
			</div>
			<div id="options-menu">
				Volume:
				<span class="option-control" id="volume-control">
					<span class="option-ticker" onmousedown="Options.hold('volume', '-');" onmouseup="Options.release();">-</span>
					<span id="volume-value"></span>
					<span class="option-ticker" onmousedown="Options.hold('volume', '+');" onmouseup="Options.release();">+</span>
				</span>
				<br>
				Difficulty:
				<span class="option-control" id="difficulty-control">
					<span class="option-ticker" onmousedown="Options.hold('difficulty', '-');" onmouseup="Options.release();">-</span>
					<span id="difficulty-value"></span>
					<span class="option-ticker" onmousedown="Options.hold('difficulty', '+');" onmouseup="Options.release();">+</span>
				</span>

				<a href="#" class="menu-button" id="options-close" onclick="return Menu.CloseOptions();">Close</a><br>
			</div>
		</div>
		<script src="js/game_object.js"></script>
		<script src="js/sound.js"></script>
		<script src="js/sprite.js"></script>
		<script src="js/bullet.js"></script>
		<script src="js/invader_bullet.js"></script>
		<script src="js/invader.js"></script>
		<script src="js/player.js"></script>
		<script src="js/bunker.js"></script>
		<script src="js/bonus_ship.js"></script>
		<script src="js/spawner.js"></script>
		<script src="js/game.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
