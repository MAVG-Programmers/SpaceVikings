<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Space Vikings</title>
		<link href="app.css" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Merriweather:400,900,700" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="game-wrapper">
			<div id="menu">
				<div class="menu-button" id="play" onclick="return Menu.Play();">Play</div><br>
				<div class="menu-button" id="options" onclick="return Menu.Options();">Options</div><br>
				<div class="menu-button" id="credits" onclick="return Menu.Credits();">Credits</div><br>
			</div>

			<div id="options-overlay" class="overlay">
				<div class="option-group" id="volume-group">
					Volume:
					<span class="option-control" id="volume-control" data-option="volume" data-speed="10">
						<span class="option-ticker" onmousedown="Options.hold(this);" onmouseup="Options.release();">-</span>
						<span id="volume-value"></span>
						<span class="option-ticker" onmousedown="Options.hold(this);" onmouseup="Options.release();">+</span>
					</span>
				</div>

				<div class="option-group" id="difficulty-group">
					Difficulty:
					<span class="option-control" id="difficulty-control" data-option="difficulty" data-speed="100">
						<span class="option-ticker" onmousedown="Options.hold(this);" onmouseup="Options.release();">-</span>
						<span id="difficulty-value"></span>
						<span class="option-ticker" onmousedown="Options.hold(this);" onmouseup="Options.release();">+</span>
					</span>
				</div>

				<a href="#" class="menu-button" id="options-close" onclick="return Menu.Close(this);">Close</a><br>
			</div>

			<div id="credits-overlay" class="overlay">
				<div id="credits-intro">
					Space Vikings was made by the <a target="_blank" href="http://www.reddit.com/r/MakeAVideoGame">/r/MakeAVideoGame team</a> as its revival debut. All code is licensed under the BSD 3-Clause License and is available <a target="_blank" href="https://github.com/MAVG-Programmers/SpaceVikings">on GitHub</a>.
				</div>

				<div class="credits-title" id="credits-programming">Programming:</div>
				<div class="credits-names">
					<a target="_blank" href="https://github.com/Hydrothermal">Hydrothermal</a><br>
					Belbertn<br>
					robert-porter
				</div>

				<div class="menu-button" id="options-close" onclick="return Menu.Close(this);">Close</div><br>
			</div>
		</div>
		<script src="js/game_object.js"></script>
		<script src="js/sound.js"></script>
		<script src="js/sprite.js"></script>
		<script src="js/bullet.js"></script>
		<script src="js/invader_bullet.js"></script>
		<script src="js/invader.js"></script>
		<script src="js/player.js"></script>
		<script src="js/bunker.js"></script>
		<script src="js/bonus_ship.js"></script>
		<script src="js/spawner.js"></script>
		<script src="js/game.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
